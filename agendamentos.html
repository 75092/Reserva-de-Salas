<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agendamentos</title>

  <!-- ✅ FULLCALENDAR via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

</head>
<body>
  <div class="overlay">
    <header>Centro de Conhecimento, Investigação e Inovação</header>
    <nav>
      <a href="index.html">Início</a>
      <a href="#">Formações</a>
      <a href="agendamentos.html">Agendamentos</a>
      <a href="#">Salas</a>
      <a href="#">Contactos</a>
    </nav>

    <main>
      <button class="btn-agendar" onclick="abrirModal()">+ Novo Agendamento</button>
      <div id='calendar'></div>
    </main>

    <footer>
      <img src="ulsas_logotipo.png" alt="Logotipo ULSAS" />
      <p>UNIDADE LOCAL DE SAÚDE DE ALMADA-SEIXAL (ULSAS)</p>
      <p>HOSPITAL GARCIA DE ORTA (HGO)</p>
      <p>Av. Torrado da Silva | 2805-267 Almada</p>
      <p>Tel.: +351 212 727 360</p>
      <p><a href="https://www.hgo.min-saude.pt" style="color: #fff;">www.hgo.min-saude.pt</a></p>
    </footer>

    <!-- Modal -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="fecharModal()">&times;</span>
        <h2>Novo Agendamento</h2>
        <form id="form-agendamento">
          <label for="titulo">Título:</label>
          <input type="text" id="titulo" required />

          <label for="sala">Sala:</label>
          <select id="sala" required>
            <option value="">-- Selecione --</option>
            <option value="Almada">Almada</option>
            <option value="Garcia de Orta">Garcia de Orta</option>
            <option value="Tejo">Tejo</option>
            <option value="Informática">Informática</option>
            <option value="CDC">CDC</option>
            <option value="Auditório">Auditório</option>
          </select>

          <label for="data">Data e hora de início:</label>
          <input type="datetime-local" id="data" required />

          <label for="duracao">Duração (em horas):</label>
          <input type="number" id="duracao" min="1" max="8" required />

          <button type="submit">Agendar</button>
        </form>
      </div>
    </div>
  </div>

  <!-- ✅ FULLCALENDAR script + JS do projeto -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
