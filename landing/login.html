<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Centro de Conhecimento</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-br from-green-600 via-yellow-400 to-red-600 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
      <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">
        Login – Centro de Conhecimento
      </h1>

      <form id="loginForm" class="space-y-5">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-green-500"
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-red-500"
          />
        </div>

        <p id="errorMsg" class="text-sm text-red-600 hidden">Email ou senha inválidos.</p>

        <button
          type="submit"
          class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition"
        >
          Entrar
        </button>

        <div class="text-center">
          <a href="#" class="text-sm text-blue-600 hover:underline">Esqueci minha senha</a>
        </div>
      </form>
    </div>

    <script>
      document.getElementById("loginForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        // Substituir futuramente com chamada real ao backend
        if (email === "admin@example.com" && password === "123456") {
          window.location.href = "/dashboard.html"; // a criar depois
        } else {
          document.getElementById("errorMsg").classList.remove("hidden");
        }
      });
    </script>
  </body>
</html>
