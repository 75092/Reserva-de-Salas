<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centro de Conhecimento, Investigação e Inovação</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.js"></script>
  </head>
  <body class="bg-gradient-to-br from-green-600 via-yellow-400 to-red-600 min-h-screen text-gray-800">

    <header class="bg-white shadow-md p-4 text-center">
      <h1 class="text-3xl font-bold">Centro de Conhecimento, Investigação e Inovação</h1>
      <p class="text-sm mt-2">Bem-vindo ao nosso sistema de gestão de reservas</p>
    </header>

    <main class="p-6 max-w-6xl mx-auto space-y-8">
      <section class="bg-white p-6 rounded-2xl shadow-md">
        <h2 class="text-xl font-semibold mb-4">Calendário de Reservas</h2>
        <div id="calendar"></div>
      </section>

      <div class="text-center">
        <a href="login.html" class="bg-green-700 text-white px-6 py-3 rounded-full hover:bg-green-800 transition">
          Entrar na Plataforma
        </a>
      </div>
    </main>

    <footer class="text-center mt-8 text-white text-sm">
      &copy; 2025 Centro de Conhecimento. Todos os direitos reservados.
    </footer>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          locale: 'pt',
          height: 500
        });
        calendar.render();
      });
    </script>

  </body>
</html>
