<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registo - Centro de Conhecimento</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center text-green-700">Criar Conta</h2>

      <form method="POST" action="/api/register" class="space-y-4">
        <div>
          <label class="block mb-1 font-medium">Nome</label>
          <input type="text" name="name" class="w-full border border-gray-300 p-2 rounded" required />
        </div>

        <div>
          <label class="block mb-1 font-medium">Email</label>
          <input type="email" name="email" class="w-full border border-gray-300 p-2 rounded" required />
        </div>

        <div>
          <label class="block mb-1 font-medium">Password</label>
          <input type="password" name="password" class="w-full border border-gray-300 p-2 rounded" required />
        </div>

        <div>
          <label class="block mb-1 font-medium">Tipo de Utilizador</label>
          <select name="role" class="w-full border border-gray-300 p-2 rounded">
            <option value="user">Utilizador</option>
            <option value="admin">Administrador</option>
          </select>
        </div>

        <button type="submit" class="w-full bg-green-700 text-white py-2 rounded hover:bg-green-800">
          Registar
        </button>
      </form>

      <p class="text-sm text-center mt-4">
        JÃ¡ tem conta? <a href="login.html" class="text-blue-600 hover:underline">Entrar</a>
      </p>
    </div>

  </body>
</html>
