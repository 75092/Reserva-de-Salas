<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registo - Centro de Conhecimento</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-yellow-50 via-white to-yellow-100 flex flex-col">

    <!-- Barra de topo -->
    <header class="bg-green-800 text-white py-4 shadow">
      <h1 class="text-center text-xl font-semibold">Centro de Conhecimento, Investigação e Inovação</h1>
    </header>

    <!-- Conteúdo -->
    <main class="flex-grow flex items-center justify-center">
      <div class="bg-white p-8 rounded-xl shadow-lg border-t-4 border-green-700 w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-green-700">Criar Conta</h2>

        <form method="POST" action="/api/register" class="space-y-4">
          <div>
            <label class="block mb-1 font-medium text-gray-700">Nome</label>
            <input type="text" name="name" class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-green-600" required />
          </div>

          <div>
            <label class="block mb-1 font-medium text-gray-700">Email</label>
            <input type="email" name="email" class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-green-600" required />
          </div>

          <div>
            <label class="block mb-1 font-medium text-gray-700">Password</label>
            <input type="password" name="password" class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-green-600" required />
          </div>

          <div>
            <label class="block mb-1 font-medium text-gray-700">Tipo de Utilizador</label>
            <select name="role" class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-green-600">
              <option value="user">Utilizador</option>
              <option value="admin">Administrador</option>
            </select>
          </div>

          <button type="submit" class="w-full bg-green-700 text-white py-2 rounded hover:bg-green-800 transition">
            Registar
          </button>
        </form>

        <p class="text-sm text-center mt-4 text-gray-600">
          Já tem conta?
          <a href="login.html" class="text-red-600 hover:underline">Entrar</a>
        </p>
      </div>
    </main>
  </body>
</html>
